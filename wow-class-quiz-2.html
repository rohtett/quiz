<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Which World of Warcraft Class Is the Best Choice for You?</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- External CSS -->
		<link rel="stylesheet" href="static/css/index.css">
	</head>
	<body>
	<nav>
		<div id="headbar">
			<a href="index.html"><h1># Rohit's Quizzes</h1></a>
		</div>
	</nav>
	<div id="container">
			<div id="quiz">
				<h4>Which World of Warcraft Class Is the Best Choice for You?</h4>
				<form id="question">
					<h6>I enjoy playing at...</h6>
					<div id="options">
						<div>
							<label for="rangeRanged">
								<input type="radio" name="radio" id="rangeRanged"> A comfortable distance from ny enemies so that I can avoid taking as much damage as possible. </input>
							</input>
						</div>
						<div>
							<label for="rangeMelee">
								<input type="radio" name="radio" id="rangeMelee"> Very close proximity to my enemy. I prefer being upfront and personal! </input>
							</label>
						</div>
						<div>
							<label for="rangeSupport">
								<input type="radio" name="radio" id="rangeSuppor"> The range doesn't matter to me, but I do prefer playing a more supportive role as opposed a damage dealing role. </input>
							</label>
						</div>
						<div>
							<label for="rangeIndifferent">
								<input type="radio" name="radio" id="rangeIndifferent"> I don't mind whether I'm close to my enemies or not. </input>
							</label>
						</div>
					</div>
				</form>
				<div id="nav-buttons">
					<button type="button" onclick="restart()" id="reset">Reset</button>
					<div>
						<button type="button" onclick="back()" id="back">Back</button>
						<button type="button" id="Next" onclick="next()">Next</button>
					</div>
				</div>
			</div>
		</div>
		<!-- External JS -->
		<script src="static/js/index.js"></script>

	</body>
</html>
