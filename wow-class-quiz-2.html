<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Which World of Warcraft Class Is the Best Choice for You?</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- External CSS -->
		<link rel="stylesheet" href="static/css/index.css">
	</head>
	<body>
		<nav>
			<div id="headbar">
				<a href="#" onclick="restart()"><h1># Rohit's Quizzes</h1></a>
				<a href="index.html"><h1>?</h1></a>
			</div>
		</nav>
		<div id="container">
			<div id="modal-background">
				<div id="modal">
					<div>
						<div>
							Doing this will reset your progress. Are you sure you wish to restart?
						</div>
						<div id="modal-button">
							<button onclick="closeModal()">
								Back
							</button>
							<button onclick="confirmReset()">
								Continue
							</button>
						</div>
					</div>
				</div>
			</div>
			<div id="quiz">
				<h4>Which World of Warcraft Class Is the Best Choice for You?</h4>
				<form id="question">
					<h6>I enjoy playing at...</h6>
					<div id="options">
						<div>
							<label for="rangeRanged">
								<input type="radio" name="radio" id="rangeRanged"> A comfortable distance from ny enemies so that I can avoid taking as much damage as possible.
							</label>
						</div>
						<div>
							<label for="rangeMelee">
								<input type="radio" name="radio" id="rangeMelee"> Very close proximity to my enemy. I prefer being upfront and personal!
							</label>
						</div>
						<div>
							<label for="rangeSupport">
								<input type="radio" name="radio" id="rangeSupport"> The range doesn't matter to me, but I do prefer playing a more supportive role as opposed a damage dealing role.
							</label>
						</div>
						<div>
							<label for="rangeIndifferent">
								<input type="radio" name="radio" id="rangeIndifferent"> I don't mind whether I'm close to my enemies or not.
							</label>
						</div>
						<div id="error">
						<p>Please select an option.</p>
						</div>
					</div>
				</form>
				<progress value="0.5" max="1" id="progress"></progress>
				<div id="nav-buttons">
					<button type="button" id="reset" onclick="restart()">Reset</button>
					<div>
						<button type="button" id="back" onclick="back()">Back</button>
						<button type="button" id="next" onclick="next()">Next</button>
					</div>
				</div>
			</div>
		</div>
		<!-- External JS -->
		<script src="static/js/wow-class-quiz.js"></script>
	</body>
	<footer>
		Website by Rohit Naidu.
	</footer>
</html>
