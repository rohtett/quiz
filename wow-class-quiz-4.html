<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Which World of Warcraft Class Is the Best Choice for You?</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- External CSS -->
		<link rel="stylesheet" href="static/css/index.css">
	</head>
	<body>
	<nav>
		<div id="headbar">
			<a onclick="restart()"><h1># Rohit's Quizzes</h1></a>
		</div>
	</nav>
	<div id="container">
			<div id="quiz">
				<h4>Which World of Warcraft Class Is the Best Choice for You?</h4>
				<form id="question">
					<h6>The Aesthetic That Attracts Me Most Towards a Class Is...</h6>
					<div id="options">
						<div>
							<label for="aestheticInnate">
								<input type="radio" name="radio" id="aestheticInnate"> Innate magical or magic-based ability. </input>
							</input>
						</div>
						<div>
							<label for="aestheticScholar">
								<input type="radio" name="radio" id="aestheticScholar"> Where any magical ability is gained through scholarly pursuit. </input>
							</label>
						</div>
						<div>
							<label for="aestheticMartial">
								<input type="radio" name="radio" id="aestheticMartial"> Attunement towards physical and/or martial training. I do not like classes that focus on magic or magic-based abilities. </input>
							</label>
						</div>
						<div>
							<label for="aestheticIndifferent">
								<input type="radio" name="radio" id="aestheticIndifferent"> The magical abilities of a class is not something I consider when choosing a class. </input>
							</label>
						</div>
						<div id="error">
						<p>Please select an option.</p>
						</div>
					</div>
				</form>
				<progress value="0.5" min="0" max="1" id="progress"></progress>
				<div id="nav-buttons">
					<button type="button" id="reset" onclick="restart()">Reset</button>
					<div>
						<button type="button" id="back" onclick="back()">Back</button>
						<button type="button" id="next" onclick="next()">Next</button>
					</div>
				</div>
			</div>
		</div>
		<!-- External JS -->
		<script src="static/js/wow-class-quiz.js"></script>
	</body>
</html>
