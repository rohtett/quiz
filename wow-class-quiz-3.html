<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Which World of Warcraft Class Is the Best Choice for You?</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- External CSS -->
		<link rel="stylesheet" href="static/css/index.css">
	</head>
	<body>
	<nav>
		<div id="headbar">
			<a href="index.html"><h1># Rohit's Quizzes</h1></a>
		</div>
	</nav>
	<div id="container">
			<div id="quiz">
				<h4>Which World of Warcraft Class Is the Best Choice for You?</h4>
				<form id="question">
					<h6>The Role I Most Enjoy Is...</h6>
					<div id="options">
						<div>
							<label for="roleHealer">
								<input type="radio" name="radio" id="roleHealer"> The ability to heal. Classes that heal or have the option to heal most appeal to me. </input>
							</input>
						</div>
						<div>
							<label for="roleTank">
								<input type="radio" name="radio" id="roleTank"> classes that tank. I like the idea of distracting the enemy so that my group can reduce the damage they take. </input>
							</label>
						</div>
						<div>
							<label for="roleDamage">
								<input type="radio" name="radio" id="roleDamage"> when I am able to focus on dealing as much damage as possible without having to focus on any support-oriented actions. </input>
							</label>
						</div>
						<div>
							<label for="roleFlexible">
								<input type="radio" name="radio" id="roleFlexible"> My role doesn't matter to me as long as I enjoy the other aspects of the class.</input>
							</label>
						</div>
					</div>
				</form>
				<div id="nav-buttons">
					<button type="button" id="reset" onclick="restart()">Reset</button>
					<div>
						<button type="button" id="back" onclick="back()">Back</button>
						<button type="button" id="next" onclick="next()">Next</button>
					</div>
				</div>
			</div>
		</div>
		<!-- External JS -->
		<script src="static/js/index.js"></script>
		<script src="static/js/wow-class-quiz.js"></script>
	</body>
</html>
