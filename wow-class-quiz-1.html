<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Which World of Warcraft Class Is the Best Choice for You?</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- External CSS -->
		<link rel="stylesheet" href="static/css/index.css">
	</head>
	<body>
		<nav>
			<div id="headbar">
				<a href="#" onclick="restart()"><h1># Rohit's Quizzes</h1></a>
				<a href="index.html"><h1>?</h1></a>
			</div>
		</nav>
		<div id="container">
			<div id="modal-background">
				<div id="modal">
					<div>
						<div>
							Doing this will reset your progress. Are you sure you wish to restart?
						</div>
						<div id="modal-button">
							<button onclick="closeModal()">
								Back
							</button>
							<button onclick="confirmReset()">
								Continue
							</button>
						</div>
					</div>
				</div>
			</div>
			<div id="quiz">
				<h4>Which World of Warcraft Class Is the Best Choice for You?</h4>
				<form id="question">
					<h6>The Playstyle I Most Enjoy Is...</h6>
					<div id="options">
						<div>
							<label for="playstyleCareful">
								<input type="radio" name="radio" id="playstyleCareful"> Where I carefully calculate all of my actions when playing my class. </input>
							</input>
						</div>
						<div>
							<label for="playstyleAdapt">
								<input type="radio" name="radio" id="playstyleAdapt"> That which requires me to quickly and effectively react to the situation around me. </input>
							</label>
						</div>
						<div>
							<label for="playstyleReckless">
								<input type="radio" name="radio" id="playstyleReckless"> When there is little to no  planning or situational adaptation needed. </input>
							</label>
						</div>
						<div>
							<label for="playstyleUtility">
								<input type="radio" name="radio" id="playstyleUtility"> I would rather consider classes which offer utility to my party members rather than what playstyle they bring. </input>
							</label>
						</div>
						<div id="error">
						<p>Please select an option.</p>
						</div>
					</div>
				</form>
				<progress value="0.5" min="0" max="1" id="progress"></progress>
				<div id="nav-buttons">
					<button type="button" id="reset" onclick="restart()" disabled="true">Reset</button>
					<div>
						<button type="button" id="back" onclick="back()" disabled="true" id="back">Back</button>
						<button type="button" id="next" onclick="next()">Next</button>
					</div>
				</div>
			</div>
		</div>
		<!-- External JS -->
		<script src="static/js/wow-class-quiz.js"></script>
	</body>
	<footer>
		Website by Rohit Naidu.
	</footer>
</html>
